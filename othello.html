<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Othelloo</title>
  <link rel="stylesheet" href="./othello.styles.css">
  <script src="./js/othello.js" type="module" defer></script>
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <meta name="theme-color" content="#0f0f0f">
</head>

<body>
  <div class="overlay">
    <div class="white-overlay"></div>
    <div class="black-overlay"></div>
  </div>

  <div id="win-overlay" class="hide">
    <div>
      <h1><span id="player-win">WHITE</span> Wins!</h1>
      <h2><span id="black-count-win">20</span> : <span id="white-count-win">20</span></h2>

      <button id="restart-btn">New Game</button>
    </div>
  </div>

  <div class="game-container">

    <div class="mobile-players-container">

      <div class="player-container black-container">
        <span class="player">BLACK</span>
        <p>Score: <span id="mobile-black-count"></span></p>
      </div>
      <div class="player-container white-container">
        <span class="player">WHITE</span>
        <p>Score: <span id="mobile-white-count"></span></p>
      </div>

    </div>

    <div class="player-container black-container">
      <span class="player">BLACK</span>
      <p>Score: <span id="black-count"></span></p>
    </div>

    <div class="othello-board-container">
      <div class="othello-board" id="othello-board">
        <div class='row-tiles'>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
        </div>
        <div class='row-tiles'>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
        </div>
        <div class='row-tiles'>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
        </div>
        <div class='row-tiles'>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
        </div>
        <div class='row-tiles'>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
        </div>
        <div class='row-tiles'>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
        </div>
        <div class='row-tiles'>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
        </div>
        <div class='row-tiles'>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
        </div>
      </div>
    </div>

    <div class="player-container white-container">
      <span class="player">WHITE</span>
      <p>Score: <span id="white-count"></span></p>
    </div>

  </div>
</body>

</html>
